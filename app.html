<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>RipeStore</title>
  <meta name="description" content="RipeStore â€” lightweight, AltStore-compatible repo browser for iOS IPA sources.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand"><a href="index.html">RipeStore</a></div>
      <div class="actions">
        <a class="btn no-underline" href="index.html">Home</a>
      </div>
    </div>
  </div>

  <div class="main">
    <div id="hero"></div>
    <div class="block" style="margin-top:12px">
      <div class="rows">
        <div class="row">
          <div class="label">Version</div>
          <div class="value">
            <select id="versionSelect" class="select"></select>
          </div>
        </div>
        <div class="row">
          <div class="label">Updated</div>
          <div class="value" id="updatedDate"></div>
        </div>
        <div class="row">
          <div class="label">Description</div>
          <div class="value" id="desc"></div>
        </div>
      </div>
    </div>
    <div id="screenshots" class="screenshots-container"></div>
    <div class="block" style="margin-top:12px">
        <div class="rows" id="permissions"></div>
    </div>
    <a id="downloadBtn" class="download-wide" style="margin-top:12px">Download</a>
  </div>

  <script type="module" src="utils.js"></script>
  <script type="module" src="app_page.js"></script>
</body>
</html>
